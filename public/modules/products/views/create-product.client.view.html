
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Create Product</h3>
    </div>
    <div class="panel-body">
        <form data-ng-submit="createClient()" autocomplete="off">
            <div class="form-group col-sm-6">
                <label>* Product Name</label>
                <input type="text" class="form-control" data-ng-model="product.name" placeholder="Product Name">
            </div>
            <div class="form-group col-sm-6">
                <label>* Price</label>
                <input type="text" class="form-control" data-ng-model="product.price" placeholder="Price">
            </div>
            <div class="form-group col-sm-12">
                <label>* Description</label>
                <input type="text" class="form-control" data-ng-model="product.description" placeholder="Description">
            </div>
            <div class="form-group col-sm-12">
                <button type="submit" class="btn btn-large btn-primary">Create Client</button>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix"><small class="pull-right">* required fields</small></div>
</div>
