<toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
<div class="btn-toolbar list-toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-default" title="Mail"><i class="fa fa-envelope-o"></i>
        </button>
        <button type="button" class="btn btn-default" title="Sms" ng-click="uncheckAll()"><i class="fa fa-comments-o"></i>
        </button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default" title="Delete" ng-click="showRemoveSelection()"><i class="fa fa-trash-o"></i>
        </button>
    </div>
    <div class="btn-group pull-right">
        <a class="btn btn-default disabled">Page 1 of 1</a>
        <button type="button" class="btn btn-default" title="Prev Page"><i class="fa fa-angle-left"></i>
        </button>
        <button type="button" class="btn btn-default" title="Next Page"><i class="fa fa-angle-right"></i>
        </button>
    </div>
</div>
<div class="table-responsive" ng-init="find()">
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th><input type="checkbox" ng-click="selectAll($event)" ></th>
                <th>Client</th>    
                <th>Balance</th>
                <th>Updated</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="client in clients track by client._id | filter:filter">
                <td>
                    <input type="checkbox" checklist-model="selection.items" checklist-value="client._id">
                </td>
                <td> <a data-ng-href="#!/client/{{client._id}}">{{client.firstName + ' ' + client.lastName}}</a> <small>{{client.emails[0]}}</br>{{client.phones[0]}}</small></td>
                <td>{{client.account.balance | currency:"GTQ"}}</td>
                <td>{{client.updated| date:'shortDate'}}</td>
                <td>{{client.createdÂ | date:'shortDate'}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="alert alert-warning text-center" data-ng-hide="clients.length">
    No Clients yet, why don't you <a href="/#!/clients/create">create one</a>?
</div>
